theme: [WonderMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "italian"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
      #  - name: Tags
      #    url: tags/
      #   weight: 10
        - name: Search
          url: search/
          weight: 10

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: italian
      profileMode:
        enabled: true
        title: Turtlecute
        imageUrl: "https://priorato.org/img/coin.gif"
        imageTitle: ProfileMode image
        # imageWidth: 120
        # imageHeight: 120
        subtitle: "ðŸ”’ Privacy | âš¡ Bitcoin | ðŸ›¡ï¸ Sicurezza | ðŸ’¼ Consulenze"
        buttons:
          - name: Guide
            url: posts
          - name: Podcast
            url: https://priorato.org
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production 
  description: "Guide su bitcoin, sicurezza e privacy in lingua italiana"
  author: Turtlecute
  # author: ["Me", "You"] # multiple authors
  defaultTheme: dark
  disableThemeToggle: false
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["/turtlecute.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/Turtlecute33"
    - name: telegram
      title: Contact me
      url: "https://t.me/turtlecute33"
    - name: X
      title: Share PaperMod on X/Twitter
      url: "https://x.com/turtlecute33"
    - name: email
      title: Email
      url: "mailto: turtlecute@proton.me"
    - name: instagram
      title: Instagram account
      url: "https://instagram.com/turtlecute33"
    - name: bitcoin
      title: Donations
      url: "https://btcpay.priorato.org/api/v1/invoices?storeId=2B1STLH5REvhHZBRQuyJNieRTexpeuJ4Usjn4ziEfEfd&checkoutDesc=Donazione+priorato+%3A3&browserRedirect=https%3A%2F%2Fpriorato.org&currency=EUR&defaultPaymentMethod=BTC_LNURLPAY"
    - name: cryptohack
      title: Privacy Activist Kit
      url: "https://privacyactivistkit.org"
 
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.1
    minMatchCharLength: 1
    limit: 5  # Refer to https://www.fusejs.io/api/methods.html#search
    keys: ["title", "content"]

  assets:
    disableHLJS: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png>"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  cover:
    images: ["https://github.com/Turtlecute33/Turtlecute-papermod/blob/main/static/turtlecute.png"]

markup:
    highlight:
        style: dracula
        lineNos: false
        noClasses: false
        guessSyntax: true

